<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="main">
    <div class="list">
      <h1>All awesome books</h1>
      <div class="added-books">
        <div class="book">
          <div class="title">book title 1</div>
          <div class="author">book author 1</div>
          <button class="remove">Remove</button>
          <hr>
        </div>
        <div class="book">
          <div class="title">book title 2</div>
          <div class="author">book author 2</div>
          <button class="remove">Remove</button>
          <hr>
        </div>
      </div>
    </div>
    <div class="add">
      <h2>Add a new book</h2>
      <div class="add-book">
        <input type="text" placeholder="Title">
        <input type="text" placeholder="Author"> <br>
        <button class="add">Add</button>
      </div>
    </div>
    <div class="contact"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
